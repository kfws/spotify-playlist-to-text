<div class="container">
  <form
    class="pt-2 text-center"
    [formGroup]="playlistForm"
    (ngSubmit)="onSearch()">
    <div>
      <mat-form-field>
        <input
          matInput
          autocomplete="off"
          formControlName="playlist"
          placeholder="Spotify Playlist ID">
      </mat-form-field>
    </div>
    <div [class.hidden]="!resultLoading">
      <mat-spinner color="accent"></mat-spinner>
    </div>
    <div [class.hidden]="resultLoading"></div>
    <textarea
      name="qoiuweh"
      cols="50"
      rows="20"
      formControlName="playlistResults"></textarea>
  </form>
</div>
