<div class="container">
  <form class="pt-2 text-center" [formGroup]="playlistForm" (ngSubmit)="onSearch()">
    <div>
      <mat-form-field>
        <input matInput autocomplete="off" formControlName="playlist" placeholder="Spotify Playlist ID">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="mb-2" (click)="onSearch()">Go!</button>
    <div [class.hidden]="!resultLoading">
      <mat-spinner color="accent"></mat-spinner>
    </div>
    <div [class.hidden]="resultLoading"></div>
    <textarea name="qoiuweh" cols="50" rows="20" formControlName="playlistResults"></textarea>
    <div>
      <button mat-raised-button (click)="pickRandomSong()">Pick Random Song</button>
    </div>
  </form>
</div>
